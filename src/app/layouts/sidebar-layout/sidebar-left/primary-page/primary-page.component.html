<mat-accordion multi="true" class="couche-thematique">
  <mat-expansion-panel class="couche-thematique-panel"
    expanded="true">
    <mat-expansion-panel-header class="accentColorBG" collapsedHeight="45px" expandedHeight="45px">
      <mat-panel-title>
        Syndicats
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="margin-top: 15px;">
      <mat-selection-list [(ngModel)]="listeSyndicats" (ngModelChange)="onGroupsChange($event)"  >
        <!-- <mat-list-option> -->
          <mat-list-option (click)="alerat()" *ngFor="let syndicats of getSyndicats()" [matTooltip]="'nom'" matTooltipClass="couche-toolipt" matTooltipPosition="right"
           [value]="syndicats" >
          <img class="couche-img" src="" mat-list-icon  alt="" />

          <div mat-line class="couche-title" >{{syndicats}}</div>
        </mat-list-option>

      </mat-selection-list>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<mat-accordion  multi="true" class="couche-thematique" style="margin-top: 20px">
  <mat-expansion-panel class="couche-thematique-panel"
    expanded="true">
    <mat-expansion-panel-header class="accentColorBG" collapsedHeight="45px" expandedHeight="45px">
      <mat-panel-title>
        DÃ©partements
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="margin-top: 15px;">
      <mat-selection-list [(ngModel)]="nbdepartement" (ngModelChange)="onDepartementChange($event)" >
        <!-- <mat-list-option> -->
          <mat-list-option [matTooltip]="'nom'" matTooltipClass="couche-toolipt" matTooltipPosition="right"
           [value]="this.listDepartements.get(this.syndicat!)" >
          <img class="couche-img" src="" mat-list-icon  alt="" />

          <div mat-line class="couche-title">{{this.listDepartements.get(this.syndicat!)}}</div>
        </mat-list-option>
      </mat-selection-list>

    </div>
  </mat-expansion-panel>
</mat-accordion>
