
<div class="flex items-center w-full h-8 mt-3 px-3 bg-white trigger" [ngClass]="{'rounded-lg border-none': !forceSelected, 'border border-neutral-200 rounded-md': forceSelected}" (click)="toggleSyndicats()" cdkOverlayOrigin
#trigger="cdkOverlayOrigin">
  <p class="mr-auto text-xs text-primary font-semibold">Choisir un syndicat</p>
  <span class="w-0 h-0 border-l-4 border-l-transparent border-r-4 border-r-transparent border-t-4 border-t-primary"></span>
  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="showSyndicats" [cdkConnectedOverlayPanelClass]="getCdkConnectedOverlayPanelClasses()"  >
    <div class="max-w-sm px-10 pt-5 md:px-3 md:pt-3 bg-white rounded-lg overflow-y-auto shadow-lg" *ngIf="showSyndicats">
      <div class="flex items-center pb-3 border-b border-b-primary">
        <label class="text-xs text-primary font-extrabold">
        kkkkkkkkkkkkk
        </label>
        <button class="flex items-center text-primary ml-auto" (click)="toggleSyndicats()">
          <!--<ng-icon name="hero-x" size="24"></ng-icon>-->
        </button>
      </div>

      <ng-container *ngIf="getSyndicats().length !== 0">
        <form [formGroup]="form">
          <div *ngFor="let category of getSyndicats(); let i = index;" class="py-3 border-b border-b-neutral-200" >
            <label class="flex text-primary text-xs">
              <input type="checkbox" (change)="changeSyndicat($event, i)"   class="mr-3 text-primary focus:ring-primary">
              {{ category }}
            </label>
          </div>
        </form>
      </ng-container>
    </div>
  </ng-template>
</div>
